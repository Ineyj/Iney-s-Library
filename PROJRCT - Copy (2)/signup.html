<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <button class="back-button" onclick="window.location.href='login.html'">&larr;</button>
      <h2>Sign Up</h2>
      <p>Create your new account</p>

      <form id="signupForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />

        <button type="submit" class="login-button">Create Account</button>

        <div class="options">
          <label><input type="checkbox" required /> I agree to the Terms & Conditions</label>
        </div>
      </form>

      <div class="social-login">
        <p>Or sign up with</p>
        <div class="social-buttons">
          <button class="facebook">Facebook</button>
          <button class="google">Google</button>
          <button class="apple">Apple</button>
        </div>
      </div>

      <p class="account-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="signup.js"></script>

    <div class="image-section">
      <img src="book s.avif" alt="Bookshelf" />
    </div>
  </div>
</body>
</html>
