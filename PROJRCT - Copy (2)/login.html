<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <button class="back-button">&larr;</button>
      <h2>Login</h2>
      <p>Welcome back! Please enter your details</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="login-button">Login</button>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="password.html">Forgot Password?</a>
        </div>
      </form>

      <div class="social-login">
        <p>Or continue with</p>
        <div class="social-buttons">
          <button class="facebook">Facebook</button>
          <button class="google">Google</button>
          <button class="apple">Apple</button>
        </div>
      </div>

      <p class="account-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <script src="login.js"></script>

    <div class="image-section">
      <img src="book s.avif" alt="Bookshelf" />
    </div>
  </div>
</body>
</html>
